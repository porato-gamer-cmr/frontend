<div class="card">
    <div class="row">
      <div class="col">
        <button class="btn btn-success" data-toggle="modal" data-target="#createapprovform" (click)="reset()"><i class="fa fa-user-plus"></i></button>
        <button class="btn btn-success" data-toggle="modal" data-target="#"><i class="fa fa-upload"></i></button>
        <button class="btn btn-success"><i class="fa fa-download"></i></button>
      </div>
      <div class="col">
          <input class="input_search" placeholder="search" name="search" [(ngModel)]="e" (keyup)="searchApprov()" autocomplete="off">
      </div>
    </div>
    <div class="row" id="tableau">
        <div class="col">
            <table class="table table-bordered">
                <thead>
                  <tr class="first_row_table">
                    <th>Nom</th>
                    <th>Quantite</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="row_table" *ngFor="let approv of approvsFilter; let index=index;">
                    <td>{{ approv.name }}</td>
                    <td>{{ approv.quantite }}</td>
                    <td>
                      <i class="fa fa-pencil mr-3" data-toggle="modal" data-target="#editproduitform" (click)="infoApprovs(approv, index)"></i>
                      <i class="fa fa-check mr-3" (click)="deleteApprovs(index)"></i>
                      <i class="fa fa-close mr-3" (click)="deleteApprovs(index)"></i>
                      <i class="fa fa-trash mr-3" (click)="deleteApprovs(index)"></i>
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>

  <!--Start Create Approv Modal-->
  <div class="modal" id="createapprovform" tabindex="-1" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Créer coupon approv</h5>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="addApprov(f)" #f="ngForm">
                <div class="row">
                  <div class="col">Materiel</div>
                  <div class="col">Quantité</div>
                </div>

                <div *ngIf="nbr>=1" class="row mb-1">
                  <div class="col">
                    <select class="form-select" name="name" autocomplete="off" required ngModel>
                      <option *ngFor="let produit of produits" value="{{ produit.name }}">{{ produit.name }}</option>
                      <option value="ss" select> dddddd</option>
                    </select>
                  </div>
                  <div class="col"><input type="number" class="form-control border-secondary" name="quantite" autocomplete="off" required ngModel></div>
                </div>

                <div *ngIf="nbr>=2" class="row mb-1">
                  <div class="col">
                    <select class="form-select" name="name" autocomplete="off" required ngModel>
                      <option *ngFor="let produit of produits" value="{{ produit.name }}">{{ produit.name }}</option>
                    </select>
                  </div>
                  <div class="col"><input type="number" class="form-control border-secondary" name="quantite" autocomplete="off" required ngModel></div>
                </div>

                <div *ngIf="nbr>=3" class="row mb-1">
                  <div class="col">
                    <select class="form-select" name="name" autocomplete="off" required ngModel>
                      <option *ngFor="let produit of produits" value="{{ produit.name }}">{{ produit.name }}</option>
                    </select>
                  </div>
                  <div class="col"><input type="number" class="form-control border-secondary" name="quantite" autocomplete="off" required ngModel></div>
                </div>

                <div *ngIf="nbr>=4" class="row mb-1">
                  <div class="col">
                    <select class="form-select" name="name" autocomplete="off" required ngModel>
                      <option *ngFor="let produit of produits" value="{{ produit.name }}">{{ produit.name }}</option>
                    </select>
                  </div>

                  <div class="col"><input type="number" class="form-control border-secondary" name="quantite" autocomplete="off" required ngModel></div>
                </div>
                <div class="row mb-1">
                  <div class="col">
                    <button type="button" class="btn btn-primary" type="submit"><i class="fa fa-check"></i>OK</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-primary" (click)="updatenbr()"><i class="fa fa-plus"></i>New</button>
                  </div>
                </div>
                
          </form>
        </div>
          
      </div>
    </div>
  </div>
